<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='signupin.css')}}">
    <title>My Page</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script type="text/javascript">
      alert("{{messages[-1]}}");
    </script>
    {% endif %}
    {% endwith %}

    <header>
      <div class="header-container">
        <h2>My page</h2>

        <div class="top-right">

          <!--홈 버튼-->
          <form action="/home" method="POST">
            <button type="submit">Home</button>
          </form>
    
          <!-- Signout button -->
          <form action="/signout" method="POST">
            <button type="submit">Sign out</button>
          </form>
        </div>
      </div>
    </header>
    

    <main>
      <div class="vertical-container">
        <div>
          <!-- Display current user information -->
          <p>User: {{ user_id }}</p>
          <p>Coin: {{ user_info['coin'] }}</p>
          <p>Money: {{ user_info['money'] }}</p>
        </div>
        <br><br>
        <div>
          <p>unit of money is won</p>
          <!-- Add, Withdraw form -->
          <form action="/add_withdraw" method="POST">
            <input type="text" name="withdraw_amount" placeholder="Withdraw Amount" required>
            <input type="hidden" name="action" value="Withdraw">
            <button type="submit">Withdraw</button>
          </form>
        </div>
        <div>
          <form action="{{ url_for('add_withdraw') }}" method="POST">
            <input type="text" name="withdraw_amount" placeholder="Add Amount" required>
            <input type="hidden" name="action" value="Add">
            <button type="submit">Add</button>
          </form>
        </div>
      </div>
      
    </main>
  </body>
</html>
