<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Coin Trading Marketplace - Sell Coins</title>
  </head>
  <body>
    <h1>Sell Coins</h1>
    <p>Current coin price: <span id="current-price"></span></p>
    <form action="/sell" method="POST">
      <label for="num-coins">Number of coins to sell:</label>
      <input type="number" id="num-coins" name="num_coins" min="1" max="100" required>
      <label for="price-per-coin">Price per coin (in won):</label>
      <input type="number" id="price-per-coin" name="price_per_coin" min="1" required>
      <button type="submit">Sell Coins</button>
    </form>
  </body>
</html>
