<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='signupin.css')}}">
    <title>Coin Trading Marketplace - Sign In</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script type="text/javascript">
      alert("{{messages[-1]}}");
    </script>
    {% endif %}
  {% endwith %}

    <header>
      <div class="header-container">
        <h2>Sign in</h2>

        <div class="top-right">
          <!--홈 버튼-->
          <form action="/home" method="POST">
            <button type="submit">Home</button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <div class="vertical-container">
        <div class="form-container">
          <form action="/submit_signin" method="POST" style="text-align:right">
            <label for="id">ID:</label>
            <input type="id" id="id" name="id" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Sign In</button>
          </form>
        </div>
        <br><br><br><br><br><br><br><br>
        <div class="signup-container" style="display: flex; flex-direction:column; justify-content: center; align-items: center; text-align: center;">
          <p>Don't have an account?</p>
          <form action="/signup" method="POST">
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
      
    </main>
    <footer>
      <div class="footer-container">
        <p>© 2023 Coin Trading Marketplace. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
