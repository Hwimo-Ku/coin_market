<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Coin Trading Marketplace - Add Money</title>
  </head>
  <body>
    <h1>Add Money</h1>
    <form action="/add_money" method="POST">
      <label for="amount">Amount to add (in won):</label>
      <input type="number" id="amount" name="amount" min="1" required>
      <button type="submit">Add Money</button>
    </form>
    <div class="form-group">
      <p>Current Balance: {{ current_balance }} won</p>
  </div>
  <div class="form-group">
      <a href="{{ url_for('home') }}">Back to Home</a>
  </div>
  </body>
</html>
